---
- name: 'Enable highlight hover effect for the grid view of a stack'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'mouse-over-hilite-stack'
    key_type: 'int'
    value: '1'

- name: 'Set the icon size of Dock items to 36 pixels'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'tilesize'
    key_type: 'int'
    value: '36'

- name: 'Minimize windows into their application’s icon'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'minimize-to-application'
    key_type: 'int'
    value: '1'

- name: 'Enable spring loading for all Dock items'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'enable-spring-load-actions-on-all-items'
    key_type: 'int'
    value: '1'

- name: 'Don’t animate opening applications from the Dock'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'launchanim'
    key_type: 'int'
    value: '0'

- name: 'Speed up Mission Control animations'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'expose-animation-duration'
    key_type: 'float'
    value: '0.1'

- name: 'Don’t group windows by application in Mission Control'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'expose-group-by-app'
    key_type: 'int'
    value: '0'

- name: 'Disable Dashboard'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dashboard'
    key: 'mcx-disabled'
    key_type: 'int'
    value: '1'

- name: 'Don’t show Dashboard as a Space'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'dashboard-in-overlay'
    key_type: 'int'
    value: '1'

- name: 'Don’t automatically rearrange Spaces based on most recent use'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'mru-spaces'
    key_type: 'int'
    value: '0'

- name: 'Remove the auto-hiding Dock delay'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'autohide-delay'
    key_type: 'float'
    value: '0'

- name: 'Remove the animation when hiding/showing the Dock'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'autohide-time-modifier'
    key_type: 'float'
    value: '0'

- name: 'Automatically hide and show the Dock'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'autohide'
    key_type: 'int'
    value: '1'

- name: 'Make Dock icons of hidden applications translucent'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'showhidden'
    key_type: 'int'
    value: '1'

- name: 'Stop icons from bouncing in OS X Dock'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'no-bouncing'
    key_type: 'int'
    value: '1'
    force: 'yes'

- name: 'Show indicator lights for open applications in the Dock'
  notify:
    - 'restart dock'
  osx_defaults:
    domain: 'com.apple.dock'
    key: 'show-process-indicators'
    key_type: 'int'
    value: '1'
    force: 'yes'
