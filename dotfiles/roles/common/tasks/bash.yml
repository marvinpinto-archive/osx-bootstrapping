---
- name: 'Put the .bashrc file in place'
  copy:
    src: 'bashrc'
    dest: '~/.bashrc'
    mode: '0600'

- name: 'Put the .bash_profile file in place'
  template:
    src: 'bash_profile.j2'
    dest: '~/.bash_profile'
    mode: '0600'

- name: 'Put the .bash_logout file in place'
  copy:
    src: 'bash_logout'
    dest: '~/.bash_logout'
    mode: '0600'

- name: 'Put the ~/.bash/0-bash_prompt file in place'
  copy:
    src: 'bash_prompt'
    dest: '~/.bash/0-bash_prompt'
    mode: '0600'
